{% extends "base.html" %}
{% load static %}
{% block page_title %}ログイン{% endblock %}
{% block content %}
<form action="{% url 'accounts:login' %}" method="post">
    {{ form }}
    <!-- CSRF対策のため必須 https://docs.djangoproject.com/ja/2.2/ref/csrf/ -->
    {% csrf_token %}
    <button type="submit">ログイン</button>
</form>
{% endblock %}
